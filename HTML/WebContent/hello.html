<!-- 주석 처리 -->
<!DOCTYPE html> 	<!-- 이 문서의 타입은 html입니다. -->
<html lang="ko">	<!-- HTML 태그의 시작 -->
	<head>			<!-- head태그는 현제 페이지에 정보(메타정보)를 선언 -->
		<meta charset="UTF-8">	<!-- 메타 정보를 선언하는 태그 : Character는 UTF-8로 선언 -->
		<title>첫번째 html</title>		<!-- 이 페이지의 제목 -->
	</head>
	<body>			<!-- body태그는 실제로 화면에 보여질 내용을 작성하는 태그 -->
		<p>			<!-- 문단을 구분하는 태그 -->
			HTML연습<br>	<!-- 문단의 줄바꿈 태그 -->
			p태그는 일반적으로 글을 쓸 때에 문단을 구분하는 용도로 사용
		</p>
		
		<h1>h1~ h6 태그는 헤드라인 태그로 글 제목을 지정할 경우 사용<br> 설정된 글자 크기가 반영</h1>
		<h2>h2 글자 크기</h2>
		<h3>h3 글자 크기</h3>
		
		<b>굵기</b>
		<i>기울기</i>
	</body>
</html>			<!-- HTML 태그의 끝 -->
