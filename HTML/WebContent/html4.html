<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Table 태그</title>
	</head>
	<body>
		<table border="1" width="100%">
			<tr>	<!-- 행 -->
				<th width="20%">이름</th>		<!-- 컬럼 : th태그는 컬럼의 제목이 들어가는 영역 -->
				<th width="10%">성별</th>		<!-- th 태그 : 폰트가 굵은 글씨체에 가운데 정렬이 기본값 -->
				<th width="40%">주소</th>
				<th width="10%">나이</th>
			</tr>

			<tr>
				<td>홍길동</td>		<!--  td 태그는 컬럼에 들어갈 Data를 처리하는 태그 -->
				<td>남</td>
				<td>서울</td>
				<td>20</td>
			</tr>
		</table>
	</body>
</html>
