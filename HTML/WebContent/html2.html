<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지(img) 및 링크(a) 태그</title>
	</head>
	<body>
		<!-- 페이지에 이미지를 넣을 때 img 태그를 사용 : 페이지 로딩시 src에 있는 이미지를 로딩 -->
		<!-- src에는 불러올 이미지의 경로가 존재함 -->
		<img alt="로고" src="/HTML/html.jpg" width="200px" border="3">  		<!-- alt -> 이미지를 로드하지 못했을 시 -->
						<!-- "/HTML/html.jpg" -> 절대경로 -->
		<!-- 다른 페이지 또는 이동할 때, "a"태그를 사용  -->
		<!-- href 속성을 이용하여 이동할 곳을 지정 -->
		<br>
		<a href="hello.html" target="_blank">hello 페이지로 이동</a>
		<a href="https://www.youtube.com" target="_blank">유튜브로 이동</a>		<!-- _blank -> 새창에서 열기 -->
	</body>
</html>
