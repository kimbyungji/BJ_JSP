<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inline_block</title>
	</head>
	<body>
		<!-- 태그는 처리하는 과정 중에 2가지 형태로 자료를 표현 -->
		<!-- 1. 블럭 요소 -->
		<!-- 특징은 하나의 행 전체를 데이터 표현으로 사용함 -->
		<!-- 블럭 요소는 블럭요소, 인라인 요소를 자식으로 가질 수 있음 -->
		<h1>블럭</h1>
		<h2>블럭</h2>
		
		<ul>	<!-- 리스트 형식으로 내용을 출력할 때 사용하는 태그, ol - 1,2,3,4 숫자형태  ul -> 점 형태 -->
			<li>블럭</li>
			<li>블럭</li>
		</ul>
		
		<table>	<!-- 테이블을 만들 때 사용하는 태그 -->
			<tr>
				<td>블럭</td>
			</tr>
		</table>
		
		<form>
			<p>블럭</p>
		</form>
		
		
		<!-- 2. 인라인 요소 -->
		<!-- 인라인 요소의 특징은 줄바꿈이 없이 한줄로 모두 출력 될 수 있고, 한 행의 전체를 사용하는 데이터를 표현하는 요소가 아님 -->
		<!-- 인라인 요소는 블럭요소를 포함 할 수 없음 -->
		<b>인라인</b>		<!-- 강조 -->
		<span>인라인</span>	<!-- 특정 속성을 집어넣을 때 span -->
		<small>인라인</small>	<!-- 작게 -->
		<strong>인라인</strong>	<!-- 강조 -->
		<img src="경로">
		<a href="#">인라인</a>
		<p >12345</p>
	</body>
</html>
